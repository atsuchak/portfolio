    <form id="contact-form" class="contact-form">
        <div class="form-row">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="entry.1222639255" placeholder="Your Name" required>

            <div class="form-group">

        </div>

        <div class="form-group">

        </div>

        <button type="submit">Submit</button>
    </form>

    <div id="popup-message">
        <p>Your message has been submitted!</p>
        <button onclick="closePopup()">OK</button>
    </div>

    <script>
        document.getElementById("contact-form").addEventListener("submit", function(event) {
            event.preventDefault(); 
            
            const formData = new FormData(this);
            
            fetch("https://docs.google.com/forms/d/e/1FAIpQLScJK08S-fYkzdcJnqR9CLUxBmdMut6NP5E1bwhTuNqAQrVOpg/formResponse", {
                method: "POST",
                body: formData,
                mode: "no-cors"  
            }).then(() => {
                // alert("Your nessage has been submitted!");
                document.getElementById("popup-message").style.display = "block";
                document.getElementById("contact-form").reset(); 
            }).catch(error => console.error("Error:", error));
        });
    
        function closePopup() {
            document.getElementById("popup-message").style.display = "none";
        }
    </script>
