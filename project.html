<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="Photos/image.ico">
    <script src="https://kit.fontawesome.com/dbecc4d286.js" crossorigin="anonymous"></script>
    <title>contact</title>
</head>
<body>

    <style>
        body {
            background-color: #FFF9F2;
            margin: 0px;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>

    <header>
        <div class="header-content">
            <div class="menu">
                <span class="menu-item"><a href="index.html" style="color: black; text-decoration: none;">home</a></span>
                <span class="menu-item"><a href="resume.html" style="color: black; text-decoration: none;">resume</a></span>
                <!-- <span class="menu-item"><a href="project.html" style="color: black;">project</a></span> -->
                <span class="menu-item"><a href="contact.html" style="color: black; text-decoration: none;">contact</a></span>
            </div>
            <div class="menu-icon">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
        <style>
            .header-content {
                background-color: #fafafa;
                padding: 1% 5%;
                display: flex;
                justify-content:end;
                align-items: center;
                font-size: 1rem;
                position: relative;
            }
            .menu {
                display: flex;
                gap: 15px;
            }

            .menu-icon {
                display: none;
                font-size: 1.5rem;
                cursor: pointer;
            }


            @media (max-width: 768px) {
                .menu {
                    display: none;
                    position: absolute;
                    top: 50px;
                    right: 5%;
                    background-color: #fff;
                    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
                    border-radius: 5px;
                    flex-direction: column;
                    width: 150px;
                    text-align: center;
                }

                .menu.active {
                    display: flex;
                }

                .menu-item a {
                    text-decoration: none;
                }

                .menu-item {
                    padding: 10px;
                    border-bottom: 1px solid #ddd;
                }

                .menu-icon {
                    display: block;
                }
            }
        </style>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const menuIcon = document.querySelector(".menu-icon");
                const menu = document.querySelector(".menu");
            
                menuIcon.addEventListener("click", function () {
                    menu.classList.toggle("active");
                });
            });
        </script>

    </header>
</body>
</html>
